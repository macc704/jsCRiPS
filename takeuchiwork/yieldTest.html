<!DOCTYPE html>
<meta charset="utf-8">
<script src="./ConcurrentThread.js"></script>
<script src="./jscrips.js"></script>
<script>
    var mth = {};
    function main() {
        mth = Thread.create(function () {
            var arr = [];
            var ttl = createImageTurtle("./img/man1.gif");
            for (var i = 1; i <= 8; i++) {
                arr[i - 1] = createImageTurtle("./img/man" + i + ".gif");
                arr[i - 1].hide();
            }
            var text;
//            text = input(); ↓のように変形する必要あり？
            input();
            th.join();
            text = inputText;
            println(text);

            ttl.hide();
            ttl.rt(90);
            th.join();
            ttl.show();
            for (var i = 0; i < 100; i++) {
                ttl.warp(100 + i * 2, 100);
                ttl.looks(arr[i % 8]);
                ttl.rt(10);
                th.join();
                //      println(isPressing(99));
                //       println(mouseY(), mouseX());
                //    println(isMouseDown());
                sleep(10);
                update();
            }
            ttl.printState();
        })
    }
    window.onload = main();


    function restart() {
        clearTurtleCanvas();
        clearLocusCanvas();
        document.getElementById('msg').value = "";
        try {
            mth.kill();
            th.kill();
        } catch (e) {
            // TODO mth,thが終了時に例外が出る、無視でok?
            println("ERROR [" + e + "]");
        }
        ttls = [];
        main();
    }


</script>
