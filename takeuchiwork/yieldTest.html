<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="./ConcurrentThread.js"></script>
<script type="text/javascript">

    var th = {};
    var Thread = Concurrent.Thread;
    var walkStep = 3;
    var sleepTime = 30;

    var Turtle = (function () {

        var Turtle = function () {
            this.x = 50;
            this.y = 50;
            this.size = 10;
        };

        var p = Turtle.prototype;
        p.fd = function (d) {	// 使ってない、関数実装サンプル
            th = Thread.create(function (d) {
                for (var i = 0; i < 50; i += 3) {
                    drawTurtle(t);
                    t.y -= 3;
                    sleep(32);
                }
                t.y += d % 3;
                drawTurtle(t);
            }, d)
        };
        return Turtle;
    })();

    var t = new Turtle();

    function fd(d) {
        return Thread.create(function (d) {
            for (var i = 0; i < d; i += walkStep) {
                drawTurtle(t);
                t.y += walkStep;
                sleep(sleepTime);
            }
            t.y -= d % walkStep;
            drawTurtle(t);
        }, d)
    }

    function drawTurtle(tt) {
        var canvas = document.getElementById('tCanvas');
        if (!canvas.getContext)return;
        var w = canvas.width;
        var h = canvas.height;
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, w, h);
        ctx.beginPath();
        ctx.arc(tt.x, tt.y, 10, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        var canvas = document.getElementById('tCanvas');
        if (!canvas.getContext)return;
        var w = canvas.width;
        var h = canvas.height;
        var ctx = canvas.getContext('2d');
    }

    function start() {
        main();
    }

    function sleep(t) {
        Thread.sleep(t)
    }

    function main() {
        Thread.create(function () {
            console.log("aa");
            fd(100).join();
            console.log("bb");
            fd(50).join();
            console.log("cc");
        })
    }

    window.onload = start();

</script>

<style type="text/css">
    canvas {
        border: 1px solid #999;
        position: absolute;
    }
</style>

<body>
<canvas id="tCanvas" width="600" height="600"></canvas>
</body>
